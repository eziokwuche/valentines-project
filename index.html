<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Be Mine?</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Nunito:wght@400;700;900&family=Pacifico&display=swap" rel="stylesheet" />
  
  <style>
    /* ==================== RESET & VARS ==================== */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-user-select: none; }
    img { -webkit-user-drag: none; user-drag: none; pointer-events: none; }
    
    :root {
      --bg-pink: #FFC5D3;
      --maroon: #800000;
      --maroon-light: #a02020;
      --cream: #FFFDF9;
      --font-cursive: 'Caveat', cursive;
      --font-ui: 'Nunito', sans-serif;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #ffe0e9 0%, #ffc5d3 100%);
      font-family: var(--font-ui);
      color: var(--maroon);
      position: relative;
    }

    /* Paper Texture ‚Äî behind envelope & postcard so it doesn't bleed through */
    body::after {
      content: ""; position: fixed; inset: 0; opacity: 0.35;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      pointer-events: none; z-index: 1; mix-blend-mode: overlay;
    }

    /* ==================== RAINING HEARTS (after envelope opens) ==================== */
    .rain-heart {
      position: fixed;
      pointer-events: none;
      z-index: 5;
      opacity: 0;
      animation: heartRain linear forwards;
      will-change: transform;
    }

    @keyframes heartRain {
      0%   { opacity: 0.8; transform: translateY(-30px) rotate(0deg) scale(1); }
      50%  { opacity: 0.6; }
      100% { opacity: 0; transform: translateY(110vh) rotate(360deg) scale(0.4); }
    }

    /* ==================== FLOAT ANIMATIONS ==================== */
    @keyframes gentleFloat {
      0%   { transform: translateY(0px) rotate(0deg); }
      25%  { transform: translateY(-8px) rotate(0.5deg); }
      50%  { transform: translateY(0px) rotate(0deg); }
      75%  { transform: translateY(6px) rotate(-0.5deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }

    @keyframes subtlePulse {
      0%, 100% { box-shadow: 0 20px 40px rgba(128, 0, 0, 0.35); }
      50%      { box-shadow: 0 28px 55px rgba(128, 0, 0, 0.5); }
    }

    /* ==================== ENVELOPE ==================== */
    .envelope-wrapper {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 50;
      transition: all 1.2s cubic-bezier(0.25, 1, 0.5, 1);
      cursor: pointer;
      animation: gentleFloat 4s ease-in-out infinite;
      perspective: 800px;
    }

    .envelope-wrapper.opened {
      transform: scale(1.5) translateY(50px) rotate(-5deg);
      opacity: 0.15;
      pointer-events: none;
      filter: blur(2px);
      z-index: 0;
      animation: none;
    }

    .envelope {
      position: relative;
      width: 340px; height: 240px;
      background: #6d0a1a; border-radius: 10px;
      box-shadow: 0 20px 40px rgba(128, 0, 0, 0.35);
      animation: subtlePulse 3s ease-in-out infinite;
      transition: transform 0.15s ease-out;
      overflow: hidden;
      border: 2px solid #5a0010;
    }

    /* When open, allow letter to slide out the top */
    .envelope.open { overflow: visible; }

    /* Solid back panel ‚Äî fully opaque, covers entire envelope */
    .envelope-back {
      position: absolute; inset: -2px;
      background: #6d0a1a;
      border-radius: 10px;
      z-index: 1;
    }

    /* Envelope body with V-fold */
    .envelope-body {
      position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;
      border-radius: 10px;
      clip-path: polygon(0 0, 50% 45%, 100% 0, 100% 100%, 0 100%);
      background: linear-gradient(170deg, #9b2335 0%, #6d0a1a 100%);
      z-index: 3;
    }

    /* Fold lines on the body (diagonal creases from bottom corners to center) */
    .envelope-body::before {
      content: '';
      position: absolute; inset: 0;
      background:
        linear-gradient(to top right, transparent 49.3%, rgba(255,255,255,0.06) 49.3%, rgba(255,255,255,0.06) 50.7%, transparent 50.7%),
        linear-gradient(to top left, transparent 49.3%, rgba(255,255,255,0.06) 49.3%, rgba(255,255,255,0.06) 50.7%, transparent 50.7%);
      pointer-events: none;
    }

    /* Subtle bottom edge shadow */
    .envelope-body::after {
      content: '';
      position: absolute; bottom: 0; left: 0; right: 0; height: 4px;
      background: rgba(0,0,0,0.15);
      border-radius: 0 0 8px 8px;
    }

    /* Flap (triangle) */
    .envelope-flap {
      position: absolute; top: 0; left: 0; width: 100%; height: 130px; 
      background: linear-gradient(180deg, #a52a3a 0%, #7a1228 100%);
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top; transition: transform 0.7s ease-in-out;
      z-index: 5; border-radius: 10px 10px 0 0;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    /* Lighter inner lining visible when flap opens */
    .envelope-flap::after {
      content: '';
      position: absolute; top: 3px; left: 4px; right: 4px; bottom: 0;
      background: linear-gradient(180deg, #e8a0aa 0%, #d4808e 100%);
      clip-path: polygon(0 0, 50% 95%, 100% 0);
    }

    .envelope.open .envelope-flap { transform: rotateX(180deg); z-index: 1; }

    /* Flap fades out before postcard appears */
    .envelope-flap.fade-out {
      opacity: 0;
      transition: transform 0.7s ease-in-out, opacity 0.5s ease;
    }

    /* Letter ‚Äî solid, opaque, with visible border */
    .envelope-letter {
      position: absolute; bottom: 8%; left: 50%;
      transform: translateX(-50%);
      width: 82%; height: 75%;
      background: #FFFDF9;
      border: 1.5px solid #e0c8c0;
      border-radius: 4px;
      z-index: 2; /* Between back panel (1) and body (3) ‚Äî hidden behind body */
      transition: transform 0.9s cubic-bezier(0.25, 1, 0.5, 1) 0.3s;
      box-shadow: 0 1px 6px rgba(0,0,0,0.12);
    }

    /* Decorative writing lines on the letter */
    .envelope-letter::before {
      content: '';
      position: absolute; top: 22%; left: 14%; width: 72%; height: 3px;
      background: #edd8d8; border-radius: 2px;
      box-shadow: 0 14px 0 #edd8d8, 0 28px 0 #edd8d8, 0 42px 0 #edd8d8;
    }

    /* Small heart on the letter */
    .envelope-letter::after {
      content: '‚ô•';
      position: absolute; top: 8%; right: 10%;
      font-size: 1rem; color: #d9536b;
    }

    .envelope.open .envelope-letter {
      transform: translateX(-50%) translateY(-90%);
    }

    /* ==================== POSTCARD WRAPPER ==================== */
    .postcard-wrapper {
      position: absolute; z-index: 100;
      opacity: 0; transform: scale(0.5) translateY(100px);
      transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.5s;
      pointer-events: none;
      width: clamp(340px, 90vw, 850px);
      max-height: 95vh;
      perspective: 1000px;
    }

    .postcard-wrapper.visible {
      opacity: 1; pointer-events: auto;
      transform: scale(1) translateY(0);
      animation: cardFloat 5s ease-in-out 1.2s infinite;
    }

    @keyframes cardFloat {
      0%   { transform: scale(1) translateY(0px); }
      50%  { transform: scale(1) translateY(-7px); }
      100% { transform: scale(1) translateY(0px); }
    }

    /* ==================== THE CARD ==================== */
    .postcard {
      width: 100%;
      background: var(--cream); border-radius: 20px;
      padding: 15px;
      box-shadow: 0 30px 60px rgba(50, 10, 20, 0.25);
      position: relative; overflow: visible;
      transition: transform 0.15s ease-out;
      transform-style: preserve-3d;
    }

    /* Airmail Stripes ‚Äî border frame only, no clipping over content */
    .postcard::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 10px;
      background: repeating-linear-gradient(
        135deg,
        #c0392b 0px, #c0392b 12px,
        #fff 12px, #fff 20px,
        #e88ca5 20px, #e88ca5 32px,
        #fff 32px, #fff 40px
      );
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      mask-composite: exclude;
      pointer-events: none;
      z-index: 2;
    }

    .postcard-inner {
      background: var(--cream); width: 100%; height: 100%;
      display: flex; padding: 2.5rem; gap: 3rem;
      border-radius: 10px; position: relative; z-index: 3;
    }

    /* Vertical center divider */
    .postcard-inner::after {
      content: '';
      position: absolute;
      top: 2rem; bottom: 2rem;
      left: 50%;
      width: 2px;
      background: linear-gradient(to bottom, transparent, #d9536b 15%, #d9536b 85%, transparent);
      opacity: 0.35;
      pointer-events: none;
    }

    /* ==================== CANDY HEARTS (pastel 3D style) ==================== */
    .candy {
      position: absolute; z-index: 200;
      width: 50px; height: 50px;
      background: var(--candy-fill, #FFB6C1);
      transform: var(--base-rot, rotate(-45deg));
      /* Outline follows the combined heart shape */
      filter:
        drop-shadow(0 0 1.5px var(--candy-border, #F48FB1))
        drop-shadow(0 0 0.5px var(--candy-border, #F48FB1))
        drop-shadow(0 3px 5px rgba(0,0,0,0.15));
    }
    .candy::before, .candy::after {
      content: ""; position: absolute;
      width: 50px; height: 50px;
      background: var(--candy-fill, #FFB6C1);
      border-radius: 50%;
    }
    .candy::before { top: -25px; left: 0; }
    .candy::after  { left: 25px;  top: 0; }
    
    /* Centered text inside candy hearts */
    .candy span {
      position: absolute; z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 78px; height: 56px;
      top: -12px; left: -8px;
      transform: rotate(45deg);
      font-family: var(--font-ui); font-weight: 900;
      color: var(--candy-text, #C62828);
      font-size: 0.7rem;
      text-align: center;
      line-height: 1.1;
      letter-spacing: 0.5px;
      text-shadow: 0 0.5px 0 rgba(255,255,255,0.4);
    }

    /* ---- Color variants (from candy heart reference) ---- */
    /* Pink */
    .c-pink {
      --candy-fill: #FFB6C1;
      --candy-border: #F48FB1;
      --candy-shadow: rgba(244,143,177,0.3);
      --candy-highlight: rgba(255,255,255,0.5);
      --candy-text: #C62828;
    }
    /* Yellow */
    .c-yellow {
      --candy-fill: #FFF59D;
      --candy-border: #FDD835;
      --candy-shadow: rgba(253,216,53,0.25);
      --candy-highlight: rgba(255,255,255,0.6);
      --candy-text: #C62828;
    }
    /* Mint / Green */
    .c-mint {
      --candy-fill: #C8E6C9;
      --candy-border: #A5D6A7;
      --candy-shadow: rgba(165,214,167,0.3);
      --candy-highlight: rgba(255,255,255,0.55);
      --candy-text: #C62828;
    }
    /* Blue */
    .c-blue {
      --candy-fill: #B3E5FC;
      --candy-border: #81D4FA;
      --candy-shadow: rgba(129,212,250,0.3);
      --candy-highlight: rgba(255,255,255,0.5);
      --candy-text: #C62828;
    }
    
    /* Positions */
    .pos-tl { top: -15px; left: -15px; --base-rot: rotate(-55deg); }
    .pos-br { bottom: -15px; right: -15px; --base-rot: rotate(-35deg); }
    .pos-tr { top: -20px; right: 50px; --base-rot: rotate(15deg) scale(0.8); }
    .pos-bl { bottom: -15px; left: 40px; --base-rot: rotate(20deg) scale(0.85); }

    /* ==================== CONTENT LAYOUT ==================== */
    .col-left { flex: 1; display: flex; flex-direction: column; gap: 1rem; }
    .col-right { flex: 1; display: flex; flex-direction: column; position: relative; }

    .dear-text { font-family: var(--font-cursive); font-size: 3.5rem; color: var(--maroon); line-height: 1; }
    .from-text { font-family: var(--font-cursive); font-size: 1.8rem; color: var(--maroon-light); margin-top: 10px; }

    /* GIF area ‚Äî no box, just the image */
    .gif-area {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      min-height: 140px;
    }

    .gif-area img {
      max-width: 100%;
      max-height: 220px;
      object-fit: contain;
      border-radius: 10px;
      filter: drop-shadow(0 4px 12px rgba(128, 0, 0, 0.15));
    }

    /* ==================== STAMP AREA ==================== */
    .stamp-container {
      position: absolute; top: -5px; right: 10px;
      width: 85px; height: 100px;
      z-index: 10;
    }
    
    /* Dashed placeholder rectangle ‚Äî centered in container */
    .stamp-outline {
      position: absolute;
      top: 12px; right: 8px;
      width: 68px; height: 82px;
      border: 2px dashed #c07070;
      border-radius: 3px;
    }

    /* Actual stamp image ‚Äî offset so dashed corners peek out */
    .stamp {
      position: absolute;
      top: 2px; right: -4px;
      width: 78px; height: 92px;
      transform: rotate(-7deg);
      filter:
        drop-shadow(0 0 1px #c0392b)
        drop-shadow(0 0 0.5px #c0392b)
        drop-shadow(2px 3px 5px rgba(0,0,0,0.18));
      z-index: 2;
    }

    .stamp img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Address & Message */
    .address-section { margin-top: 90px; }
    .label { font-size: 0.7rem; letter-spacing: 2px; color: #ff9aa2; text-transform: uppercase; font-weight: 900; }
    .line { 
      border-bottom: 2px solid #ffe5e8; padding: 2px 0; margin-bottom: 15px; 
      font-family: var(--font-cursive); font-size: 2rem; color: var(--maroon); 
    }

    .message-section { margin-top: auto; text-align: center; }
    .big-question { 
      font-family: var(--font-cursive); 
      font-size: 3.2rem; 
      color: var(--maroon); 
      line-height: 1; 
      margin-bottom: 20px; 
    }

    /* Buttons */
    .btn-container { position: relative; min-height: 60px; display: flex; justify-content: center; gap: 20px; }
    
    button {
      border: none; padding: 12px 40px; border-radius: 50px;
      font-family: var(--font-ui); font-weight: 900; font-size: 1.2rem;
      cursor: pointer; box-shadow: 0 4px 10px rgba(128, 0, 0, 0.15);
      transition: transform 0.2s;
    }
    .btn-yes {
      background: var(--maroon); color: white;
      transition: font-size 0.3s ease, padding 0.3s ease;
    }
    
    .btn-no {
      background: #fff; color: var(--maroon); border: 2px solid var(--maroon);
      z-index: 9999;
      transition: left 0.3s cubic-bezier(0.25, 1, 0.5, 1), top 0.3s cubic-bezier(0.25, 1, 0.5, 1);
      white-space: nowrap;
      min-width: 100px;
    }

    /* ==================== CELEBRATION OVERLAY ==================== */
    .celebration-overlay {
      position: fixed; inset: 0; z-index: 10000;
      display: flex; align-items: center; justify-content: center;
      background: radial-gradient(ellipse at center, rgba(255,240,245,0.97) 0%, rgba(255,197,211,0.97) 100%);
      opacity: 0; pointer-events: none;
      transition: opacity 0.6s ease;
    }

    .celebration-overlay.active { opacity: 1; pointer-events: auto; }

    .celebration-content { text-align: center; position: relative; z-index: 2; }

    .celebration-title {
      font-family: var(--font-cursive); font-size: clamp(3rem, 10vw, 6rem);
      color: var(--maroon); opacity: 0;
      animation: celebPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    .celebration-sub {
      font-family: var(--font-cursive); font-size: clamp(1.5rem, 4vw, 2.5rem);
      color: var(--maroon-light); margin-top: 0.5rem; opacity: 0;
      animation: celebFade 0.8s ease 0.4s forwards;
    }

    @keyframes celebPop {
      0% { transform: scale(0.3); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes celebFade { to { opacity: 1; } }

    /* ==================== SPARKLES ==================== */
    .sparkle {
      position: fixed; pointer-events: none; z-index: 10001;
      width: 8px; height: 8px; border-radius: 50%;
      animation: sparkleBurst ease-out forwards;
      will-change: transform, opacity;
    }

    @keyframes sparkleBurst {
      0%   { opacity: 1; transform: translate(0, 0) scale(1); }
      100% { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(0); }
    }

    /* Star-shaped sparkle */
    .sparkle-star {
      position: fixed; pointer-events: none; z-index: 10001;
      width: 0; height: 0; opacity: 0;
      animation: sparkleStarAnim ease-out forwards;
      will-change: transform, opacity;
    }

    .sparkle-star::before {
      content: '‚ú¶';
      position: absolute;
      font-size: var(--size, 16px);
      color: var(--color, gold);
      transform: translate(-50%, -50%);
    }

    @keyframes sparkleStarAnim {
      0%   { opacity: 1; transform: translate(0,0) scale(1) rotate(0deg); }
      100% { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(0) rotate(180deg); }
    }

    /* Confetti hearts for celebration */
    .confetti-heart {
      position: fixed; pointer-events: none; z-index: 10001;
      opacity: 0;
      animation: confettiFall linear forwards;
    }

    @keyframes confettiFall {
      0%   { opacity: 1; transform: translateY(-30px) rotate(0deg) scale(1); }
      80%  { opacity: 0.8; }
      100% { opacity: 0; transform: translateY(110vh) rotate(720deg) scale(0.5); }
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 768px) {
      .postcard-wrapper { width: 95vw; }
      .postcard-inner { flex-direction: column; padding: 1.5rem; gap: 1rem; }
      .postcard-inner::after { display: none; }
      .pos-tr { display: none; }
      .pos-tl { top: -15px; left: -15px; --base-rot: rotate(-55deg) scale(0.7); }
      .pos-br { bottom: -15px; right: -15px; --base-rot: rotate(-35deg) scale(0.7); }
      .pos-bl { bottom: -15px; left: 20px; --base-rot: rotate(20deg) scale(0.7); }
      .stamp-container { width: 65px; height: 78px; top: 0; right: 5px; }
      .stamp-outline { width: 52px; height: 65px; }
      .stamp { width: 60px; height: 72px; }
      .stamp i { font-size: 1.5rem; }
      .address-section { margin-top: 10px; }
      .big-question { font-size: 2.5rem; }
      .envelope { width: 280px; height: 200px; }
      .envelope-flap { height: 110px; }
    }

    @media (max-width: 480px) {
      .postcard-inner { padding: 1rem; gap: 0.7rem; }
      .dear-text { font-size: 2.5rem; }
      .big-question { font-size: 2rem; }
      .from-text { font-size: 1.4rem; }
      .gif-area img { max-height: 150px; }
    }
  </style>
</head>
<body>

  <div class="envelope-wrapper" id="envelopeWrapper">
    <div class="envelope" id="envelope">
      <div class="envelope-back"></div>
      <div class="envelope-letter"></div>
      <div class="envelope-body"></div>
      <div class="envelope-flap"></div>
    </div>
  </div>

  <div class="postcard-wrapper" id="postcardWrapper">
    <div class="postcard" id="postcard">

      <div class="candy c-pink pos-tl"><span>LUV</span></div>
      <div class="candy c-yellow pos-tr"><span>KISS</span></div>
      <div class="candy c-mint pos-bl"><span>BE MINE</span></div>
      <div class="candy c-blue pos-br"><span>XOXO</span></div>
      <div class="postcard-inner" id="postcardInner">
        
        <div class="col-left">
          <h1 class="dear-text">Dear Friends,</h1>
          <div class="gif-area">
            <img src="assets/hello-kitty.png" alt="Hello Kitty" />
          </div>
          <div class="from-section">
            <div class="label">FROM</div>
            <div class="line">Uche</div>
          </div>
        </div>

        <div class="col-right">
          <div class="stamp-container">
            <div class="stamp-outline"></div>
            <div class="stamp"><img src="assets/stamp.png" alt="Love stamp" draggable="false" /></div>
          </div>
          
          <div class="address-section">
            <div class="label">TO</div>
            <div class="line">fivehundred-and-six</div>
            <div class="label">DESTINATION</div>
            <div class="line" style="font-size: 1.5rem;">To Your Heart</div>
          </div>

          <div class="message-section">
            <h2 class="big-question">Will you be my Valentine?</h2>
            <div class="btn-container" id="btnContainer">
              <button class="btn-yes" id="yesBtn">YES</button>
              <button class="btn-no" id="noBtn">NO</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Celebration Overlay -->
  <div class="celebration-overlay" id="celebrationOverlay">
    <div class="celebration-content">
      <h1 class="celebration-title">Yay!!!</h1>
      <p class="celebration-sub">I knew you'd say yes! &#10084;</p>
    </div>
  </div>

  <script>
    const envelopeWrapper = document.getElementById('envelopeWrapper');
    const envelope = document.getElementById('envelope');
    const postcardWrapper = document.getElementById('postcardWrapper');
    const postcard = document.getElementById('postcard');
    const postcardInner = document.getElementById('postcardInner');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const celebrationOverlay = document.getElementById('celebrationOverlay');

    // ========================================================
    //  TILT SYSTEM ‚Äî 3D mouse-tracking tilt
    // ========================================================
    /**
     * Adds a 3D tilt effect that follows the mouse.
     * @param {HTMLElement} listenEl  - element that captures mousemove (the area)
     * @param {HTMLElement} tiltEl    - element that actually tilts
     * @param {number}      maxAngle  - max rotation in degrees
     * @param {string}      baseTransform - any base transform to preserve
     */
    function addTilt(listenEl, tiltEl, maxAngle = 8, baseTransform = '') {
      let ticking = false;

      listenEl.addEventListener('mousemove', (e) => {
        if (ticking) return;
        ticking = true;
        requestAnimationFrame(() => {
          const rect = listenEl.getBoundingClientRect();
          const percentX = ((e.clientX - rect.left) / rect.width - 0.5) * 2;   // -1 to 1
          const percentY = ((e.clientY - rect.top) / rect.height - 0.5) * 2;   // -1 to 1
          const tiltY = percentX * maxAngle;
          const tiltX = -percentY * maxAngle;
          tiltEl.style.transform = `${baseTransform} rotateX(${tiltX}deg) rotateY(${tiltY}deg)`.trim();
          ticking = false;
        });
      });

      listenEl.addEventListener('mouseleave', () => {
        tiltEl.style.transform = baseTransform || '';
        ticking = false;
      });
    }

    // Envelope tilt (listen on wrapper which is the hover area, tilt the envelope box)
    addTilt(envelopeWrapper, envelope, 12);

    // Postcard tilt (listen on postcard, tilt itself)
    addTilt(postcard, postcard, 6);


    // ========================================================
    //  1. OPEN ENVELOPE  +  Start Raining Hearts
    // ========================================================
    envelopeWrapper.addEventListener('click', () => {
      if (envelope.classList.contains('open')) return;
      envelope.classList.add('open');

      // Step 1: Flap opens (0-0.7s) + letter slides out

      // Step 2: Flap fades away
      setTimeout(() => {
        document.querySelector('.envelope-flap').classList.add('fade-out');
      }, 900);

      // Step 3: Whole envelope fades into background
      setTimeout(() => {
        envelopeWrapper.classList.add('opened');
      }, 1400);

      // Step 4: Postcard slides in
      setTimeout(() => {
        postcardWrapper.classList.add('visible');
        startHeartRain();
      }, 1800);
    });

    /** Continuous gentle heart rain in the background */
    let heartRainInterval = null;

    function startHeartRain() {
      // Initial burst
      for (let i = 0; i < 15; i++) {
        setTimeout(() => spawnRainHeart(), i * 120);
      }
      // Then steady drizzle
      heartRainInterval = setInterval(() => spawnRainHeart(), 600);
    }

    function spawnRainHeart() {
      const symbols = ['‚ô•', '‚ô°', '‚ù§'];
      const colors = ['#c0392b', '#d9536b', '#e88ca5', '#ff8fa3', '#f48fb1', '#800000'];
      const el = document.createElement('span');
      el.classList.add('rain-heart');
      el.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      el.style.color = colors[Math.floor(Math.random() * colors.length)];
      el.style.left = Math.random() * 100 + 'vw';
      el.style.top = '-30px';
      el.style.fontSize = (0.8 + Math.random() * 1.4) + 'rem';
      el.style.animationDuration = (4 + Math.random() * 5) + 's';
      el.style.animationDelay = (Math.random() * 0.5) + 's';
      document.body.appendChild(el);
      el.addEventListener('animationend', () => el.remove());
    }

    // ========================================================
    //  2. NO BUTTON ‚Äî Dodge within the POSTCARD only
    // ========================================================
    const noTexts = [
      "No? üíî", 
      "Are you sure?", 
      "Won't you be mine?", 
      "Pleaseeee?", 
      "Don't do this!", 
      "Have a heart!",
      "I'm crying..."
    ];
    let textIndex = 0;

    function dodgeButton() {
      // Change text
      noBtn.innerText = noTexts[textIndex];
      textIndex = (textIndex + 1) % noTexts.length;

      // Move into the postcard-inner as a direct child so absolute positioning is relative to it
      if (noBtn.parentElement !== postcardInner) {
        postcardInner.style.position = 'relative';
        postcardInner.appendChild(noBtn);
      }

      noBtn.style.position = 'absolute';

      const containerRect = postcardInner.getBoundingClientRect();
      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;

      // Safe bounds inside the postcard inner area
      const pad = 15;
      const maxX = containerRect.width - btnW - pad;
      const maxY = containerRect.height - btnH - pad;

      const safeMaxX = Math.max(pad, maxX);
      const safeMaxY = Math.max(pad, maxY);

      const randX = Math.random() * (safeMaxX - pad) + pad;
      const randY = Math.random() * (safeMaxY - pad) + pad;

      noBtn.style.left = randX + 'px';
      noBtn.style.top = randY + 'px';
      noBtn.style.zIndex = '9999';

      // Grow YES button via actual size (so layout reflows and text moves)
      const growStep = parseFloat(yesBtn.dataset.grow || '0');
      const newGrow = Math.min(growStep + 1, 8);
      yesBtn.dataset.grow = newGrow;
      yesBtn.style.fontSize = (1.2 + newGrow * 0.15) + 'rem';
      yesBtn.style.padding = (12 + newGrow * 3) + 'px ' + (40 + newGrow * 6) + 'px';
    }

    noBtn.addEventListener('mouseover', dodgeButton);
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); dodgeButton(); });
    noBtn.addEventListener('click', (e) => { e.preventDefault(); dodgeButton(); });

    // ========================================================
    //  3. YES BUTTON ‚Äî Sparkles + Confetti + Celebration
    // ========================================================
    yesBtn.addEventListener('click', () => {
      // Stop heart rain
      if (heartRainInterval) clearInterval(heartRainInterval);

      // Show celebration overlay
      celebrationOverlay.classList.add('active');

      // Launch sparkles from click point
      const rect = yesBtn.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;
      launchSparkles(cx, cy);

      // Launch confetti hearts
      launchConfetti();
    });

    /** Sparkle burst from a center point */
    function launchSparkles(cx, cy) {
      const starColors = ['#FFD700', '#FFF', '#FF69B4', '#FF1493', '#FFB6C1', '#FFDAB9', '#c0392b'];
      const count = 40;

      for (let i = 0; i < count; i++) {
        const el = document.createElement('span');
        const isStar = Math.random() > 0.4;
        el.classList.add(isStar ? 'sparkle-star' : 'sparkle');

        const angle = (Math.PI * 2 * i) / count + (Math.random() - 0.5) * 0.5;
        const dist = 80 + Math.random() * 200;
        const dx = Math.cos(angle) * dist;
        const dy = Math.sin(angle) * dist;

        el.style.left = cx + 'px';
        el.style.top = cy + 'px';
        el.style.setProperty('--dx', dx + 'px');
        el.style.setProperty('--dy', dy + 'px');
        el.style.animationDuration = (0.6 + Math.random() * 0.8) + 's';
        el.style.animationDelay = (Math.random() * 0.3) + 's';

        if (isStar) {
          const col = starColors[Math.floor(Math.random() * starColors.length)];
          el.style.setProperty('--color', col);
          el.style.setProperty('--size', (12 + Math.random() * 18) + 'px');
        } else {
          el.style.background = starColors[Math.floor(Math.random() * starColors.length)];
          const s = 4 + Math.random() * 8;
          el.style.width = s + 'px';
          el.style.height = s + 'px';
        }

        document.body.appendChild(el);
        el.addEventListener('animationend', () => el.remove());
      }

      // Second burst
      setTimeout(() => launchSparkles(cx, cy - 30), 400);
    }

    /** Falling heart confetti */
    function launchConfetti() {
      const hearts = ['‚ô•', '‚ô°', '‚ù§', 'üíï', 'üíñ', 'üíó'];
      const colors = ['#c0392b', '#d9536b', '#e88ca5', '#f48fb1', '#e57373', '#ff1744', '#800000'];
      const count = 50;

      for (let i = 0; i < count; i++) {
        const el = document.createElement('span');
        el.classList.add('confetti-heart');
        el.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        el.style.color = colors[Math.floor(Math.random() * colors.length)];
        el.style.left = Math.random() * 100 + 'vw';
        el.style.top = (-10 - Math.random() * 30) + 'px';
        el.style.fontSize = (1 + Math.random() * 2) + 'rem';
        el.style.animationDuration = (2.5 + Math.random() * 3) + 's';
        el.style.animationDelay = (Math.random() * 2) + 's';
        document.body.appendChild(el);
        el.addEventListener('animationend', () => el.remove());
      }

      // Second wave
      setTimeout(() => {
        for (let i = 0; i < 30; i++) {
          const el = document.createElement('span');
          el.classList.add('confetti-heart');
          el.textContent = hearts[Math.floor(Math.random() * hearts.length)];
          el.style.color = colors[Math.floor(Math.random() * colors.length)];
          el.style.left = Math.random() * 100 + 'vw';
          el.style.top = (-10 - Math.random() * 20) + 'px';
          el.style.fontSize = (1 + Math.random() * 2) + 'rem';
          el.style.animationDuration = (2.5 + Math.random() * 3) + 's';
          el.style.animationDelay = (Math.random() * 1.5) + 's';
          document.body.appendChild(el);
          el.addEventListener('animationend', () => el.remove());
        }
      }, 1500);
    }
  </script>
